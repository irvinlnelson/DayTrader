<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/signUpStyle.css">

</head>


<body>

    <form action="index.html" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for id="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for id="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for id="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>



            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button id="cancelBtn" type="button" class="cancelbtn">Cancel</button>
                <!--ADD ONCLICK TO CREATE NEW USER-->
                <button id="signUpBtn" type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

</body>

</html>
